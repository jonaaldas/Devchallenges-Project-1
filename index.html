<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />

    <link rel="icon" href="devchallenges.png" />

    <link

      type="image/x-icon"
      href="https://devchallenges.io/"

      rel="stylesheet"
    />

    <title>Devchallenges</title>

  <body>
    <h1 class="check-out">Checkout</h1>

    <section class="summary-cont">
      <div class="summary-items">
        <img src="" alt="" class="summary-img-item">
        <p class="summary-item-name">Vintage Backbag</p>
        <p class="summary-item-new-price">$54.99</p>
        <p class="summary-item-old-price">$94.99</p>
        <div class="summary-number">
          <span class="minus">-</span>
          <input type="text" value="1"/>
          <span class="plus">+</span>
        </div>
      </div>

      <div class="summary-items">
        <img src="" alt="" class="summary-img-item">
        <p class="summary-item-name">Vintage Backbag</p>
        <p class="summary-item-new-price">$54.99</p>
        <p class="summary-item-old-price">$94.99</p>
        <div class="summary-number">
          <span class="minus">-</span>
          <input type="text" value="1"/>
          <span class="plus">+</span>
        </div>
      </div>

      <div class="summary-cont">
        <p class="summary-number-1">Shipping</p>
        <p class="summary-number-2">$19</p>
      </div>
      <div class="summary-cont">
        <p class="summary-number-1">Shipping</p>
        <p class="summary-number-2">$19</p>
      </div>
    </section>

    <section class="input-form-cont">
      <p class="form-title">Contact Information</p>
      <form>
        <label for="">Email</label>
        <input type="text" placeholder="Enter your email...">

        <label for="">Phone</label>
        <input type="text" placeholder="Enter your phone...">
      </form>
    </section>

    <section class="input-form-cont-2">
      <p class="form-title">Shipping Address</p>
      <form>
        <label for="">Full Name</label>
        <input type="text" placeholder="Rodney Cotton">

        <label for="">Address</label>
        <input type="text" placeholder="Your Address...">

        <label for="">City</label>
        <input type="text" placeholder="Your city...">
      </form>
      
    </section>




  </body>
</html>
