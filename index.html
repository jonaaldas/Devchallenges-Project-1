<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5"/>
    <link rel="icon" href="devchallenges.png" />
    <link rel="shortcut icon" type="image/x-icon" href="https://devchallenges.io/"/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,600;1,400&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">

    <title>Devchallenges</title>
  </head>
  <body>
    <div class="checkout-cont">
      <h1 class="checkout">Checkout</h1>
    </div>
    
    <section class="summary-cont">
      <div class="summary-items">
        <div class="summary-img-cont">
          <img src="/photo1.png" alt="" class="summary-img-item">
        </div>
        <div class="price-cont">
          <p class="summary-item-name">Vintage Backbag</p>
          <div class="price">
            <p class="summary-item-new-price">$54.99</p>
            <p class="summary-item-old-price">$94.99</p>
          </div>
          <div class="summary-number">
            <div class="minus"><span>-</span></div>
            <input class="summary-number-input" type="text" value="1"/>
            <span class="plus">+</span>
          </div>
        </div>
      </div>

      <div class="summary-items">
        <div class="summary-img-cont">
          <img src="/photo2.png" alt="" class="summary-img-item">
        </div>
        <div class="price-cont">
          <p class="summary-item-name">Vintage Backbag</p>
          <div class="price">
            <span class="summary-item-new-price">$54.99</span>
            <span class="summary-item-old-price">$94.99</span>
          </div>
          <div class="summary-number">
            <span class="minus">-</span>
            <input class="summary-number-input"type="text" value="1"/>
            <span class="plus">+</span>
          </div>
        </div>
      </div>

      <div class="last-price-container">
        <div class="summary-cont-1">
          <p class="summary-number-1">Shipping</p>
          <p class="summary-number-2">$19</p>
        </div>
        <div class="summary-cont-1">
          <p class="summary-number-1">Shipping</p>
          <p class="summary-number-2">$19</p>
        </div>
      </div>
    </section>

    <section class="input-form-cont">
      <p class="form-title">Contact Information</p>
      <form>
        <div class="form-cont">
          <label for="">Email</label>
          <input type="text" placeholder="Enter your email...">
        </div>
        <div class="form-cont">
          <label for="">Phone</label>
          <input type="text" placeholder="Enter your phone...">
        </div> 
      </form>
    </section>

    <section class="input-form-cont-2">
      <p class="form-title">Shipping Address</p>
      <form>
        <div class="form-cont">
          <label for="">Full Name</label>
          <input type="text" placeholder="Rodney Cotton">
        </div>

        <div class="form-cont">
          <label for="">Address</label>
          <input type="text" placeholder="Your Address...">
        </div>

        <div class="form-cont">
          <label for="">City</label>
          <input type="text" placeholder="Your city...">
        </div>

        <div class="small-cont-form">
          <div class="small-cont-form-1">
            <label for="">Country</label>
            <input type="text">
            <!-- <input type="text" placeholder="Your city..."> -->
            <select name="" id=""></select>
          </div>

          <div class="small-cont-form-1">
            <label for="">Postal Code</label>
            <input type="text" placeholder="Your postal code...">
          </div>
        </div>
      </form>
      <input type="checkbox">
      <label>Save this information for next time</label>
    </section>

    <button>Continue</button>




  </body>
</html>
